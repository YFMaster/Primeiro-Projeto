version: '3.9'
services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.dev
  worker:
    build: .
    command: celery -A config worker -l info
    volumes:
      - .:/code
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.dev
    depends_on:
      - web
