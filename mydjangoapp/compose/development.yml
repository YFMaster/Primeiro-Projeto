version: '3.9'
services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.dev
      - CELERY_BROKER_URL=redis://redis:6379/0
  worker:
    build: .
    command: celery -A config worker -l info
    volumes:
      - .:/code
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.dev
      - CELERY_BROKER_URL=redis://redis:6379/0
    depends_on:
      - web
      - redis
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
